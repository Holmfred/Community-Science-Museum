    <main class="container">
        <h1>Contact Us</h1>
        <h1 class="success">Excelsior!</h1>
            <form id="contactForm">
                <div class="subject">
                    <label>
                        <p>Full Name (Required)</p>
                        <input name="fullName" id="fullName" />
                    </label>
                    <div class="form-error" id="fullNameError">Please enter your full name</div>
                </div>
                <div class="subject">
                    <label>
                        <p>Email (Required)</p>
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <div class="subject2">
                    <label>
                        <p>Subject (Minimum 40 characters)</p>
                        <input name="subject" id="subject" />
                    </label>
                    <div class="form-error" id="subjectError">The Subject must be at least 40 characters</div>
                </div>
            <button>Submit</button>
        </form>
        <script src="js/components/displayError.js"></script>
